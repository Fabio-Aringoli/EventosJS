<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" step="0.01" value="1">
      </div>
      <div>
        <label for="monedaDestino">Moneda de destino:</label>
        <select id="monedaDestino">
            <option value="usd">Dólar estadounidense (USD)</option>
            <option value="eur">Euro (EUR)</option>
            <option value="gbp">Libra esterlina (GBP)</option>
        </select>
      </div>
      <div>
        <label for="monedaOrigen">Moneda de origen:</label>
        <select id="monedaOrigen">
            <option value="ars">Peso argentino (ARS)</option>
          <option value="brl">Real brasileño (BRL)</option>
          <option value="mxn">Peso mexicano (MXN)</option>





          
        </select>
      </div>
      <div>
        <button id="calcular">Calcular</button>
      </div>
      <div>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
